<!DOCTYPE html>
<html>
<head>
    <title>Upload ZIP File</title>
</head>
<body>
    <h1>Upload ZIP File</h1>
    <form action="http://localhost:5000/zip" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".zip" multiple>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
